pool:
  vmImage: 'Ubuntu 16.04'
    
variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreInstaller@2
  inputs:
    version: '2.1.400'

- script: dotnet restore
- script: dotnet clean
- script: dotnet build
