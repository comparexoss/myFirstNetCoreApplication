jobs:

- job: buildandpublish
  pool:
    vmImage: 'Ubuntu 16.04'
  
  variables:
    buildConfiguration: 'Release'

  steps:
  - task: DotNetCoreInstaller@0
    inputs:
      version: '2.1.400'

  - script: dotnet restore
  - script: dotnet clean
  - script: dotnet build
  - script: dotnet publish --configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)

